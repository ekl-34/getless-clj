{% extends "templates/base.html" %}

{% block add-css %}
{% style "/css/home.css" %}
{% endblock %}

{% block content %}



<form class="form" action="/food/add" method="post">
    <input name="__anti-forgery-token" type="hidden" value="{{af-token}}"/>

    <h4>&nbsp;<a href="/off/search" class="btn btn-primary">Produkt hinzufügen</a></h4>

    <table class="table" style="margin-top: 30px;">
        <tbody>
        {% for product in products %}
            <tr>
                <td width="200px">{{product.product_name}}
                    <input type="hidden" name="productid[]" value="{{product.id}}">
                </td>
                <td width="200px"><img src="{{product.image_small_url}}" alt="{{product.product_name}}"/></td>
                <td>{{product.ingredients_text}}</td>
                <td><input type="number" placeholder="Menge" name="amount[]" value="{{product.amount}}" required="required" class="form-control"></td>
                <td><select name="unit[]"><option value="gramm">Gramm</option><option value="liter">Liter</option></select></td>
                <td><a href="/food/delete/session/{{product.id}}" class="btn btn-danger">Löschen</a></td>
            </tr>
        {% endfor %}
        </tbody>
    </table>


    <div class="row">
        <div class="col-md-6">
            <input class="form-control" type="date" name="date" id="date" placeholder="Datum" style="margin-bottom:10px"
                   value="{% now yyyy-MM-dd %}"/>

            <input type="submit" name="save_or_template" value="Speichern" class="btn btn-primary" style="margin-top:15px; "/>
        </div>

        <div class="col-md-6">
            <input type="text" placeholder="Vorlagen Name" name="meal-name" class="form-control">
            <input type="submit" name="save_or_template" value="Als Vorlage Speichern" class="btn btn-primary" style="margin-top:15px; "/>
        </div>

    </div>


</form>






{% endblock %}
