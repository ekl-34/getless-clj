
<tr>
    <td width="200px">{{product.product_name}} {{product.product.product_name}}
        <input type="hidden" name="productid[]" value="{{product.id}} {{product.product.id}}">
    </td>
    <td width="200px"><img src="{{product.image_small_url}} {{product.product.image_small_url}}" alt="{{product.product_name}}{{product.product.product_name}}"/></td>
