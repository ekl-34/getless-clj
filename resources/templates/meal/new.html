{% extends "templates/base.html" %}

{% block add-css %}
{% style "/css/home.css" %}
{% endblock %}

{% block content %}

    <h3>Neue Mahlzeit hinzuf端gen</h3>

    <a href="/off/search" class="btn btn-primary" style="margin-bottom: 10px;">Produkt hinzuf端gen</a>


    <form class="form" action="/meal/new" method="post">
        <input name="__anti-forgery-token" type="hidden" value="{{af-token}}"/>

        <input class="form-control" type="text" name="name" value="{{meal.name}}" placeholder="Name" style="margin-bottom:10px;"/>

        <select name="type" class="form-control">
            <option value="BREAKFAST">Fr端hst端ck</option>
            <option value="LAUNCH">Mittag</option>
            <option value="SUPPER">Abendbrot</option>
            <option value="SNACK">Snack</option>
        </select>

        <h4>Produkte</h4>

        <table class="table" style="margin-top: 30px;">
            <tbody>
            {% for product in meal.products %}
            <tr>
                <td>{{product.product_name}}</td>
                <td><img src="{{product.image_small_url}}" alt="{{product.product_name}}"/></td>
                <td>{{product.ingredients_text}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <input type="submit" value="Speichern" class="btn btn-primary" style="margin-top:15px; "/>
    </form>


{% endblock %}
